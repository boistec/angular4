<h2>{{ getTitle()}}</h2>
<ul>
    <li *ngFor="let course of courses; let i=index">
        {{ (i + 1) + ' - '  + course }}
    </li> 
    <div (click)="onDivClick()">
        <button (click)="onSave($event)" class="btn btn-primary" [class.active]="isActive" [style.backgroundColor]="isActive ? 'green' : 'purple'">Click me!</button>    
    </div>     
    <input [(ngModel)]="email" (keyup.enter)="onKeyUp()" type="email" />  
</ul>
