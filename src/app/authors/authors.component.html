<h1>{{ getTitle()}}</h1>
<h2>{{ authors.length }} Authors</h2>
<ul>
    <li *ngFor="let author of authors; let i=index">
        {{ (i + 1) + ' - '  + author }}
    </li>
    <img [src]="imageUrl" alt="Image from property binding">
    <table>
        <tr>
            <td [attr.colspan]="colSpan"></td>            
        </tr>
    </table>
</ul>
